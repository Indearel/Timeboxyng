<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs Reacta - Tydzie≈Ñ 4</title>
    <style>
    
    .App {
        font-family: sans-serif;
    }

    .Timebox {
        border: 1px solid indigo;
        border-radius:  5px;
        padding: 5px;
        margin-bottom: 10px;
        background-color: mediumslateblue;
    }

    .TimeboxEditor, .TimeboxCreator {
        text-align: right;
        border: 1px solid indigo;
        border-radius:  5px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: mediumpurple;
    }

    input {
        min-width: 60%;
        margin-left: 20%;
        font-size: 16px;
    }

    button{
        font-size: 16px;
        margin-left: 10px;
    }

    .CurrentTimebox {
        border: 1px solid indigo;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
    }

    .Clock {
        color: blueviolet
    }

    .ProgressBar {
        border: 1px solid indigo;
        border-radius: 5px;
        height: 25px;
        margin-bottom: 20px;
        padding: 5px;
        
    }

    .ProgressBar > div {
        height: 100%;
        background-color: blue;
        border-radius: .5rem;
        float: right;
    }

    .inactive {
        filter: blur(2px) grayscale(1);
    }

    </style>
</head>
<body>
    <h1>Kurs Reacta - Tydzien 3</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
